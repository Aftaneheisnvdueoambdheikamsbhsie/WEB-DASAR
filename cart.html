<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Ayam Penyet Cobek-19</title>
    <link rel="stylesheet" href="styless.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-qrcode/1.0.0/jquery.qrcode.min.js"></script>

 
</head>
<body>
    <header>
        <img src="dokterbg.png" alt="Logo" class="small-logo">
        <h1>Keranjang Belanja</h1>
        <nav>
            <ul>
                <li><a href="MENU.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Keranjang</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart">
        <h2>Items in Your Cart</h2>
        <table id="cart-items" border="1">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3 id="total-price">Total: Rp 0</h3>
        <button onclick="generateQRCode()">Generate QR Code</button>
        <div id="qr-code"></div>
    </section>

    <footer>
        <p>&copy; APC-19 2024 Ayam Penyet Cobek-19. All rights reserved.</p>
    </footer>
    
 <script>
        const cart = JSON.parse(localStorage.getItem('cart')) || [];

        function updateCart() {
            const cartItems = document.getElementById('cart-items').getElementsByTagName('tbody')[0];
            cartItems.innerHTML = '';
            let total = 0;

            cart.forEach((item) => {
                const row = cartItems.insertRow();
                row.insertCell(0).textContent = item.item;
                row.insertCell(1).textContent = 'Rp ' + item.price.toLocaleString();
                row.insertCell(2).textContent = '1'; // Set to 1 karena item ditambahkan per item
                row.insertCell(3).textContent = 'Rp ' + item.price.toLocaleString();
                total += item.price;
            });

            document.getElementById('total-price').textContent = 'Total: Rp ' + total.toLocaleString();
        }

        function generateQRCode() {
            const qrCodeContainer = document.getElementById('qr-code');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code

            const totalPrice = cart.reduce((sum, item) => sum + item.price, 0);
            const qrData = `Total Belanja: Rp ${totalPrice.toLocaleString()}\nDetail Pesanan:\n` + cart.map(item => `${item.item} - Rp ${item.price.toLocaleString()}`).join('\n');

            $('#qr-code').qrcode({
                text: qrData,
                width: 128,
                height: 128
            });

            // Simpan QR Code sebagai gambar
            const qrCodeCanvas = document.querySelector('#qr-code canvas');
            if (qrCodeCanvas) {
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = qrCodeCanvas.toDataURL();
                link.innerText = 'Download QR Code';
                qrCodeContainer.appendChild(link);
            }
        }

        window.onload = updateCart;
    </script>
</body>
</html>
