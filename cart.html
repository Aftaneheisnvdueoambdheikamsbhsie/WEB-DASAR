<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keranjang Belanja - Ayam Penyet Cobek-19</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Keranjang Belanja</h1>
    </header>

    <section id="customer-info">
        <h2>Informasi Pelanggan</h2>
        <form id="customerForm">
            <label for="customerName">Nama :</label>
            <input type="text" id="customerName" required>
            <label for="customerPhone">Telepon:</label>
            <input type="text" id="customerPhone" required>
            <label for="customerAddress">Nomor meja:</label>
            <input type="text" id="customerAddress" required>
            <button type="submit">Simpan Informasi</button>
        </form>
    </section>

    <section id="cart-items">
        <h2>Daftar Belanja</h2>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-body">
                <!-- Item cart akan ditambahkan di sini -->
            </tbody>
        </table>
        <div id="total-price">
            Total: <span id="total">Rp 0</span>
        </div>
    </section>

    <button id="generate-qr" style="display:none;">Generate QR Code</button>
    <div id="qr-container" style="display:none;">
        <h3>QR Code Pembayaran</h3>
        <img id="qr-code" alt="QR Code" />
        <a id="download-qr" style="display:none;">Download QR Code</a>
    </div>

    <button id="generate-receipt" style="display:none;">Generate Nota</button>
    <div id="receipt-container" style="display:none;">
        <h3>Nota</h3>
        <pre id="receipt"></pre>
        <a id="download-receipt" style="display:none;">Download Nota</a>
    </div>

    <footer>
        <p>&copy; APC-19 2024 Ayam Penyet Cobek-19. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
