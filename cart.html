<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keranjang Belanja</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
</head>
<body>
    <header>
        <h1>Keranjang Belanja</h1>
    </header>
    
    <main>
        <div id="cart">
            <h2>Daftar Menu</h2>
            <table class="menu-table">
                <thead>
                    <tr>
                        <th>Menu</th>
                        <th>Harga</th>
                        <th>Kuantitas</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically populated here -->
                </tbody>
            </table>
            <div class="total-container">
                <h3>Total Pembayaran: <span id="total-amount">0</span></h3>
            </div>
            <button class="button-small" id="show-receipt-btn">Show Nota</button>
        </div>
        
        <div id="qr-code">
            <h2>Generate QR Code</h2>
            <button id="generate-qr-btn" class="button-small">Generate QR</button>
            <div id="qr-display" style="display: none;"></div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Ayam Penyet Cobek</p>
    </footer>

    <!-- Modal for receipt -->
    <div class="modal" id="receipt-modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Nota Pembayaran</h2>
            <div class="nota-section">
                <div class="nota-info">
                    <strong>Nama Pelanggan:</strong>
                    <span id="customer-name"></span>
                </div>
                <div class="nota-info">
                    <strong>Alamat:</strong>
                    <span id="customer-address"></span>
                </div>
                <div class="nota-info">
                    <strong>Nomor Telepon:</strong>
                    <span id="customer-phone"></span>
                </div>
                <hr>
                <div class="nota-info">
                    <strong>Total Pembayaran:</strong>
                    <span id="nota-total"></span>
                </div>
            </div>
            <button id="download-receipt-btn" class="button-small">Download Nota</button>
            <button id="download-qr-btn" class="button-small">Download QR</button>
            <div id="qr-code-download" style="display: none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
