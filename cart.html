<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Belanja - Ayam Penyet Cobek-19</title>
    <link rel="stylesheet" href="styless.css">

    <!-- CDN jQuery, QR Code Plugin, jsPDF, and html2canvas for PDF & Image export -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"></script>
</head>
<body>
    <header>
        <img src="dokterbg.png" alt="Logo" class="small-logo">
        <h1>Ayam Penyet Cobek-19</h1>
        <nav>
            <ul>
                <li><a href="MENU.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Keranjang</a></li>
            </ul>
        </nav>
    </header>

    <section id="receipt">
        <h2>Nota Pembelian</h2>
        <!-- Menampilkan Informasi Pelanggan -->
        <div id="customer-info">
            <p><strong>Nama Pelanggan:</strong> <span id="displayCustomerName"></span></p>
            <p><strong>Nomor HP:</strong> <span id="displayCustomerPhone"></span></p>
        </div>

        <!-- Menampilkan Daftar Belanjaan -->
        <table id="cart-items" border="0">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h3 id="total-price">Total: Rp 0</h3>

        <!-- QR Code Generator dan Download PDF -->
        <div class="qr-barcode" style="text-align: center;">
            <div id="qr-code"></div>
            <button id="downloadQR">Download QR Code</button>
        </div>

        <button id="downloadNota">Download Nota (PDF)</button>
    </section>

    <footer>
        <p>&copy; APC-19 2024 Ayam Penyet Cobek-19. All rights reserved.</p>
    </footer>

<script>
    // Mengambil data pelanggan dan belanjaan dari sessionStorage
    const customerName = sessionStorage.getItem('customerName') || '';
    const customerPhone = sessionStorage.getItem('customerPhone') || '';
    const cart = JSON.parse(sessionStorage.getItem('cart')) || [];

    // Menampilkan informasi pelanggan di Nota
    document.getElementById('displayCustomerName').textContent = customerName;
    document.getElementById('displayCustomerPhone').textContent = customerPhone;

    // Update Cart Table
    function updateCart() {
        const cartItems = document.getElementById('cart-items').getElementsByTagName('tbody')[0];
        cartItems.innerHTML = '';
        let total = 0;

        const groupedCart = cart.reduce((acc, item) => {
            if (!acc[item.item]) acc[item.item] = { ...item, qty: 0 };
            acc[item.item].qty += 1;
            return acc;
        }, {});

        Object.values(groupedCart).forEach((item) => {
            const row = cartItems.insertRow();
            row.insertCell(0).textContent = item.item;
            row.insertCell(1).textContent = 'Rp ' + item.price.toLocaleString();
            row.insertCell(2).textContent = item.qty;
            row.insertCell(3).textContent = 'Rp ' + (item.price * item.qty).toLocaleString();
            total += item.price * item.qty;
        });

        document.getElementById('total-price').textContent = 'Total: Rp ' + total.toLocaleString();
    }

    // Menampilkan QR Code setelah halaman di-load
    function generateQR() {
        const qrCodeContainer = document.getElementById('qr-code');
        const qrcode = new QRCode(qrCodeContainer, {
            text: 'Pesanan Ayam Penyet Cobek-19',
            width: 128,
            height: 128
        });
    }

    // Download QR Code sebagai gambar
    document.getElementById('downloadQR').addEventListener('click', function () {
        html2canvas(document.getElementById('qr-code')).then(function (canvas) {
            const link = document.createElement('a');
            link.href = canvas.toDataURL();
            link.download = 'QRCode.png';
            link.click();
        });
    });

    // Download Nota sebagai PDF
    document.getElementById('downloadNota').addEventListener('click', function () {
        const doc = new jsPDF();
        doc.text(20, 20, 'Nota Pembelian Ayam Penyet Cobek-19');
        doc.text(20, 30, `Nama Pelanggan: ${customerName}`);
        doc.text(20, 40, `Nomor HP: ${customerPhone}`);
        doc.text(20, 50, document.getElementById('total-price').textContent);

        doc.save('NotaPembelian.pdf');
    });

    updateCart(); // Update daftar belanja
    generateQR(); // Generate QR Code
</script>
</body>
</html>
